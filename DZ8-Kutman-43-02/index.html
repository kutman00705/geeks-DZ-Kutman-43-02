
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для смены цвета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Левая половина с контролом для изменения правой стороны -->
<div class="half left">
    <input type="color" id="leftColorInput" title="Выберите цвет для правой половины">
</div>

<!-- Правая половина с контролом для изменения левой стороны -->
<div class="half right">
    <input type="color" id="rightColorInput" title="Выберите цвет для левой половины">
</div>

<script src="app.js"></script>
</body>
</html>
